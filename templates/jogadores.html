<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os Jogadores - Rocket League</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='jogadores.css') }}">

</head>
<body>
    <div class="background-grid"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-icons">
                    <svg class="icon-zap" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                    </svg>
                    <h1 class="title">Rocket League<br>Todos os Jogadores</h1>
                    <svg class="icon-zap blue" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                    </svg>
                </div>
                <p class="subtitle">VISUALIZAÇÃO COMPLETA</p>
            </div>
        </header>

        <a href="/" class="back-button">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Voltar para Busca
        </a>

        <div id="pagination" class="pagination pagination-hidden">
            <div class="pagination-buttons">
                <button id="firstBtn" onclick="goToPage(1)" title="Primeira página">
                    <span class="btn-icon">⏮</span>
                    <span class="btn-text">⏮ Primeiro</span>
                </button>
                <button id="prevBtn" onclick="changePage(-1)" title="Página anterior">
                    <span class="btn-icon">←</span>
                    <span class="btn-text">← Anterior</span>
                </button>
                <span id="pageInfo" class="pagination-info"></span>
                <button id="nextBtn" onclick="changePage(1)" title="Próxima página">
                    <span class="btn-icon">→</span>
                    <span class="btn-text">Próxima →</span>
                </button>
                <button id="lastBtn" onclick="goToPage(totalPages)" title="Última página">
                    <span class="btn-icon">⏭</span>
                    <span class="btn-text">Último ⏭</span>
                </button>
            </div>
            <div class="pagination-goto">
                <label for="gotoPage">Página Selecionada</label>
                <input type="number" id="gotoPage" min="1" max="200" placeholder="Nº" onkeypress="handleGotoKeypress(event)">
                <button onclick="goToInputPage()" title="Ir para página">Ir</button>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            Carregando jogadores...
        </div>

        <div id="playersGrid" class="players-grid"></div>

    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;

        async function loadPlayers(page = 1) {
            const loading = document.getElementById('loading');
            const playersGrid = document.getElementById('playersGrid');
            const pagination = document.getElementById('pagination');

            loading.style.display = 'block';
            playersGrid.innerHTML = '';
            pagination.classList.add('pagination-hidden');

            try {
                const response = await fetch(`/api/jogadores?page=${page}&per_page=50`);
                const data = await response.json();

                currentPage = data.page;
                totalPages = data.total_pages;

                displayPlayers(data.jogadores);
                updatePagination();

                loading.style.display = 'none';
                pagination.classList.remove('pagination-hidden');
            } catch (error) {
                console.error('Erro ao carregar jogadores:', error);
                loading.innerHTML = '<p class="error-message">Erro ao carregar jogadores. Tente novamente.</p>';
            }
        }

        function displayPlayers(players) {
            const playersGrid = document.getElementById('playersGrid');

            const html = players.map(player => `
                <div class="player-card">
                    <div class="player-card-header">
                        <div class="player-card-info">
                            <div class="player-card-id">#${player.id}</div>
                            <div class="player-card-name">
                                <h4>${player.name}</h4>
                                <div class="player-card-rank">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="8" r="6"></circle>
                                        <path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11"></path>
                                    </svg>
                                    <span>${player.rank}</span>
                                    <span>|</span>
                                    <span>MMR: ${player.mmr}</span>
                                </div>
                            </div>
                        </div>
                        <button class="copy-button" onclick="copyPlayerName('${player.name}', this)" title="Copiar nome do jogador">
                            <svg class="copy-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            <svg class="check-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </button>
                    </div>
                    <div class="player-card-stats">
                        <div class="player-card-stat">
                            <div class="player-card-stat-value">${player.goals}</div>
                            <div class="player-card-stat-label">Gols</div>
                        </div>
                        <div class="player-card-stat">
                            <div class="player-card-stat-value">${player.assists}</div>
                            <div class="player-card-stat-label">Assists</div>
                        </div>
                        <div class="player-card-stat">
                            <div class="player-card-stat-value">${player.saves}</div>
                            <div class="player-card-stat-label">Defesas</div>
                        </div>
                    </div>
                </div>
            `).join('');

            playersGrid.innerHTML = html;
        }

        function updatePagination() {
            const firstBtn = document.getElementById('firstBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const lastBtn = document.getElementById('lastBtn');
            const pageInfo = document.getElementById('pageInfo');
            const gotoInput = document.getElementById('gotoPage');

            firstBtn.disabled = currentPage === 1;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            lastBtn.disabled = currentPage === totalPages;
            pageInfo.textContent = `Página ${currentPage} de ${totalPages}`;

            gotoInput.max = totalPages;
            gotoInput.value = '';
            gotoInput.placeholder = currentPage;
        }

        function changePage(delta) {
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= totalPages) {
                loadPlayers(newPage);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function goToPage(page) {
            if (page >= 1 && page <= totalPages) {
                loadPlayers(page);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function goToInputPage() {
            const gotoInput = document.getElementById('gotoPage');
            const page = parseInt(gotoInput.value);

            if (isNaN(page) || gotoInput.value.trim() === '') {
                gotoInput.value = '';
                gotoInput.focus();
                return;
            }

            if (page < 1) {
                alert('O número da página não pode ser menor que 1.');
                gotoInput.value = '';
                gotoInput.focus();
                return;
            }

            if (page > totalPages) {
                alert(`O número da página não pode ser maior que ${totalPages}.`);
                gotoInput.value = '';
                gotoInput.focus();
                return;
            }

            goToPage(page);
        }

        function handleGotoKeypress(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                goToInputPage();
            }
        }

        function copyPlayerName(name, button) {
            navigator.clipboard.writeText(name).then(() => {
                showCopySuccess(button);
                showCopyMessage(name);
            }).catch(err => {
                console.error('Erro ao copiar:', err);
                const textArea = document.createElement('textarea');
                textArea.value = name;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showCopySuccess(button);
                showCopyMessage(name);
            });
        }

        function showCopySuccess(button) {
            const copyIcon = button.querySelector('.copy-icon');
            const checkIcon = button.querySelector('.check-icon');

            copyIcon.style.display = 'none';
            checkIcon.style.display = 'block';

            button.classList.add('copied');

            setTimeout(() => {
                copyIcon.style.display = 'block';
                checkIcon.style.display = 'none';
                button.classList.remove('copied');
            }, 2000);
        }

        function showCopyMessage(name) {
            const existingMessage = document.querySelector('.copy-message');
            if (existingMessage) {
                existingMessage.remove();
            }

            const message = document.createElement('div');
            message.className = 'copy-message';
            message.innerHTML = `
                <div class="copy-message-content">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    Nome copiado: ${name}
                </div>
            `;
            document.body.appendChild(message);

            setTimeout(() => {
                if (message.parentNode) {
                    message.remove();
                }
            }, 3000);
        }

        loadPlayers(1);
    </script>
</body>
</html>
