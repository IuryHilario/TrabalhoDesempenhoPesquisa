<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os Jogadores - Rocket League</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #60a5fa;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            padding: 12px 20px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-bottom: 24px;
            display: inline-block;
        }

        .back-button:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.4);
            transform: translateX(-4px);
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
            margin: 24px 0;
        }

        .player-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(71, 85, 105, 0.4);
            border-radius: 12px;
            padding: 16px;
            transition: all 0.3s ease;
        }

        .player-card:hover {
            border-color: rgba(59, 130, 246, 0.6);
            background: rgba(15, 23, 42, 0.8);
            transform: translateY(-2px);
        }

        .player-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(71, 85, 105, 0.3);
        }

        .player-card-id {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            font-weight: 700;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 8px;
            min-width: 50px;
            text-align: center;
        }

        .player-card-name {
            flex: 1;
        }

        .player-card-name h4 {
            margin: 0;
            font-size: 16px;
            color: #e2e8f0;
        }

        .player-card-rank {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #94a3b8;
            margin-top: 4px;
        }

        .player-card-rank svg {
            width: 14px;
            height: 14px;
        }

        .player-card-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .player-card-stat {
            text-align: center;
            padding: 8px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 6px;
        }

        .player-card-stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #e2e8f0;
        }

        .player-card-stat-label {
            font-size: 11px;
            color: #64748b;
            margin-top: 2px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin: 32px 0;
        }

        .pagination button {
            padding: 10px 20px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            color: #60a5fa;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.5);
        }

        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination-info {
            color: #94a3b8;
            font-size: 14px;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #60a5fa;
            font-size: 18px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 16px;
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-icons">
                    <svg class="icon-zap" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                    </svg>
                    <h1 class="title">Rocket League<br>Todos os Jogadores</h1>
                    <svg class="icon-zap blue" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                    </svg>
                </div>
                <p class="subtitle">VISUALIZAÇÃO COMPLETA</p>
            </div>
        </header>

        <a href="/" class="back-button">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Voltar para Busca
        </a>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            Carregando jogadores...
        </div>

        <div id="playersGrid" class="players-grid"></div>

        <div id="pagination" class="pagination pagination-hidden">
            <button id="firstBtn" onclick="goToPage(1)">⏮ Primeiro</button>
            <button id="prevBtn" onclick="changePage(-1)">← Anterior</button>
            <span id="pageInfo" class="pagination-info"></span>
            <button id="nextBtn" onclick="changePage(1)">Próxima →</button>
            <button id="lastBtn" onclick="goToPage(totalPages)">Último ⏭</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;

        async function loadPlayers(page = 1) {
            const loading = document.getElementById('loading');
            const playersGrid = document.getElementById('playersGrid');
            const pagination = document.getElementById('pagination');

            loading.style.display = 'block';
            playersGrid.innerHTML = '';
            pagination.classList.add('pagination-hidden');

            try {
                const response = await fetch(`/api/jogadores?page=${page}&per_page=50`);
                const data = await response.json();

                currentPage = data.page;
                totalPages = data.total_pages;

                displayPlayers(data.jogadores);
                updatePagination();

                loading.style.display = 'none';
                pagination.classList.remove('pagination-hidden');
            } catch (error) {
                console.error('Erro ao carregar jogadores:', error);
                loading.innerHTML = '<p class="error-message">Erro ao carregar jogadores. Tente novamente.</p>';
            }
        }

        function displayPlayers(players) {
            const playersGrid = document.getElementById('playersGrid');

            const html = players.map(player => `
                <div class="player-card">
                    <div class="player-card-header">
                        <div class="player-card-id">#${player.id}</div>
                        <div class="player-card-name">
                            <h4>${player.name}</h4>
                            <div class="player-card-rank">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="8" r="6"></circle>
                                    <path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11"></path>
                                </svg>
                                <span>${player.rank}</span>
                                <span>|</span>
                                <span>MMR: ${player.mmr}</span>
                            </div>
                        </div>
                    </div>
                    <div class="player-card-stats">
                        <div class="player-card-stat">
                            <div class="player-card-stat-value">${player.goals}</div>
                            <div class="player-card-stat-label">Gols</div>
                        </div>
                        <div class="player-card-stat">
                            <div class="player-card-stat-value">${player.assists}</div>
                            <div class="player-card-stat-label">Assists</div>
                        </div>
                        <div class="player-card-stat">
                            <div class="player-card-stat-value">${player.saves}</div>
                            <div class="player-card-stat-label">Defesas</div>
                        </div>
                    </div>
                </div>
            `).join('');

            playersGrid.innerHTML = html;
        }

        function updatePagination() {
            const firstBtn = document.getElementById('firstBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const lastBtn = document.getElementById('lastBtn');
            const pageInfo = document.getElementById('pageInfo');

            firstBtn.disabled = currentPage === 1;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            lastBtn.disabled = currentPage === totalPages;
            pageInfo.textContent = `Página ${currentPage} de ${totalPages}`;
        }

        function changePage(delta) {
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= totalPages) {
                loadPlayers(newPage);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function goToPage(page) {
            if (page >= 1 && page <= totalPages) {
                loadPlayers(page);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        loadPlayers(1);
    </script>
</body>
</html>
