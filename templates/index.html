<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket League – Caçador de Jogadores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-grid"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-icons">
                    <svg class="icon-zap" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                    </svg>
                    <h1 class="title">Rocket League<br>Caçador de Jogadores</h1>
                    <svg class="icon-zap blue" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                    </svg>
                </div>
                <p class="subtitle">ALGORITMOS DE TEMPO DE PESQUISA</p>
            </div>
        </header>

        <div class="status-badge">
            <span class="divider">|</span>
            <span class="player-count">10.000 JOGADORES CADASTRADOS</span>
            <span class="divider">|</span>
            <a href="/jogadores" class="ver-todos-link">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                VER TODOS
            </a>
        </div>

        <!-- Painel de Busca -->
        <div class="search-console">
            <div class="console-header">
                <div class="console-dot red"></div>
                <div class="console-dot yellow"></div>
                <div class="console-dot green"></div>
            </div>

            <div class="search-input-group">
                <label for="playerId">&gt; ID do Jogador</label>
                <div class="input-wrapper">
                    <input type="number" id="playerId" placeholder="Digite o ID [1-10000]" min="1" max="10000">
                    <button id="searchBtn" onclick="executeSearch()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        BUSCAR
                    </button>
                </div>
            </div>
        </div>

        <!-- Parte dos Resultados -->
        <div id="results" class="results-container"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
